### LIST OF PLUGINS ###
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

### STATUS BAR ###
source-file ~/.config/tmux/statusbar/square.conf

### GENERAL ###
# Reload tmux config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Terminal & key handling
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"

# Enable vi mode for copy mode
set-window-option -g mode-keys vi

# Vi-like selection in copy mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

### KEYMAPS ###
# Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Split
unbind '"'
unbind %
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Switch windows
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-n new-window -c "#{pane_current_path}"

# Pane resizing
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Floating window
bind-key -n M-f if-shell -F '#{==:#{session_name},scratch}' {
  detach-client
} {
  display-popup -d "#{pane_current_path}" -w 70% -h 70% -E "tmux new-session -A -s scratch"
}

### STATUS BAR ###
set-option -g status-position top
set -gF status-style "bg=default"

# Colors
set -g @secondary blue
set -g @main magenta

### PANE ###
set -g pane-border-style fg=black
set -g pane-border-lines single
set -g pane-active-border-style fg=green

### Initialize TPM ###
run '~/.config/tmux/plugins/tpm/tpm'
